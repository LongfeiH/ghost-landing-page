name: Run yarn run dev on main branch

on:
  push:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1

      - name: Install dependencies
        run: yarn install

      - name: Install HTTrack
        run: sudo apt-get update && sudo apt-get install httrack -y

      - name: Run yarn run dev
        run: yarn run dev &

      - name: Wait for yarn run dev to start
        run: sleep 10s

      - name: Run HTTrack
        run: |
          httrack --mirror http://localhost:2368 -O ./gh-pages
          export HTTRACK_EXIT_CODE=$?
          if [[ $HTTRACK_EXIT_CODE -eq 0 ]]; then
            echo "HTTrack completed successfully"
          else
            echo "HTTrack failed with exit code: $HTTRACK_EXIT_CODE"
          fi

      - name: End process
        run: |
          kill $(pgrep -f "yarn run dev")
