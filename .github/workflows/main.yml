name: Run yarn run dev on main branch

on:
  push:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1
        
      - name: Install dependencies
        run: yarn install  
        
      - name: Start dev server
        run: |
          nohup yarn run dev &
       
      - name: Wait for Ghost server to start
        run: |
          while ! curl --output /dev/null --silent --fail http://localhost:2368; do
            sleep 1
          done
      
      - name: Install gssg
        run: npm install -g ghost-static-site-generator
     
      - name: Set up Git
        run: |
          git config --global user.name "LongfeiH"
          git config --global user.email "2069860997@qq.com"
        
      - name: Create and switch to a new branch
        run: |
          git checkout --orphan new-test  # 创建一个全新的、不带任何文件的分支
          git fetch origin test
          git reset --hard origin/test
          git rm -rf .                     # 删除所有文件
          git clean -df                    # 删除未被版本控制的文件和目录
          git commit --allow-empty -m "Create new test branch"  # 提交空提交以保存分支
      
      - name: List files in current directory
        run: ls
        
      - name: Generate static site
        run: gssg
        
      - name: List files in current directory
        run: ls 

      - name: Push new branch to remote
        run: |
          git remote set-url origin "https://github.com/LongfeiH/ghost-landing-page.git"  # 设置远程仓库地址
          git push origin new-test:test --force  # 将新的分支推送到远程的 test 分支上
